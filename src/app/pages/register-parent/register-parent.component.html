<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-8 w-16 shrink-0 mx-auto">
                        <!-- Same SVG as login page -->
                    </svg>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">{{ 'pages.register.welcome' | translate }}</div>
                </div>

                <form [formGroup]="registerForm">
                    <div class="flex mb-8 md:w-[30rem] w-full">
                        <div class="flex-1 me-2">
                            <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{ 'common.labels.firstName' | translate }}</label>
                            <input pInputText id="firstName" formControlName="firstName" type="text" class="w-full" />
                        </div>
                        <div class="flex-1">
                            <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{ 'common.labels.lastName' | translate }}</label>
                            <input pInputText id="lastName" formControlName="lastName" type="text" class="w-full" />
                        </div>
                    </div>

                    <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{ 'common.labels.email' | translate }}</label>
                    <input pInputText id="email" formControlName="email" type="text" class="w-full md:w-[30rem] mb-8" />

                    <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">{{ 'common.labels.password' | translate }}</label>
                    <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="mb-4" [fluid]="true"></p-password>

                    <label for="confirmPassword" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">{{ 'common.labels.confirmPassword' | translate }}</label>
                    <p-password id="confirmPassword" formControlName="confirmPassword" [toggleMask]="true" styleClass="mb-8" [fluid]="true" [feedback]="false"></p-password>

                    <p-button label="{{ 'common.buttons.register' | translate }}" [disabled]="!registerForm.valid" (onClick)="onRegister()" styleClass="w-full"></p-button>

                    <div class="text-center mt-4">
                        <span class="text-surface-900 dark:text-surface-0">{{ 'common.labels.alreadyHaveAccount' | translate }}</span>
                        <a class="font-medium no-underline ml-2 text-primary cursor-pointer" [routerLink]="['/auth/login']">{{ 'common.buttons.login' | translate }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
