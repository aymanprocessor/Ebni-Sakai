<div class="selection-page-container min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-3">
                {{ 'pages.selection.title' | translate }}
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">
                {{ 'pages.selection.subtitle' | translate }}
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- المقاييس Card -->
            <div class="selection-card" (click)="navigateToSurveys()">
                <p-card styleClass="h-full hover:shadow-2xl transition-all duration-300 cursor-pointer border-2 border-transparent hover:border-primary">
                    <ng-template pTemplate="header">
                        <div class="flex justify-center py-8 bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-blue-900 dark:to-indigo-900">
                            <i class="pi pi-file-edit text-7xl text-blue-600 dark:text-blue-300"></i>
                        </div>
                    </ng-template>
                    <div class="text-center py-4">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
                            المقاييس
                        </h2>
                        <p class="text-gray-600 dark:text-gray-300 mb-6 text-lg">
                            {{ 'pages.selection.assessmentsDesc' | translate }}
                        </p>
                        <button 
                            pButton 
                            pRipple 
                            label="{{ 'pages.selection.startAssessments' | translate }}" 
                            icon="pi pi-arrow-left" 
                            iconPos="left"
                            class="p-button-lg p-button-primary w-full"
                            (click)="navigateToSurveys()">
                        </button>
                    </div>
                </p-card>
            </div>

            <!-- الألعاب Card -->
            <div class="selection-card" (click)="navigateToGames()">
                <p-card styleClass="h-full hover:shadow-2xl transition-all duration-300 cursor-pointer border-2 border-transparent hover:border-primary">
                    <ng-template pTemplate="header">
                        <div class="flex justify-center py-8 bg-gradient-to-br from-green-50 to-emerald-100 dark:from-green-900 dark:to-emerald-900">
                            <i class="pi pi-microsoft text-7xl text-green-600 dark:text-green-300"></i>
                        </div>
                    </ng-template>
                    <div class="text-center py-4">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
                            الألعاب
                        </h2>
                        <p class="text-gray-600 dark:text-gray-300 mb-6 text-lg">
                            {{ 'pages.selection.gamesDesc' | translate }}
                        </p>
                        <button 
                            pButton 
                            pRipple 
                            label="{{ 'pages.selection.startGames' | translate }}" 
                            icon="pi pi-arrow-left" 
                            iconPos="left"
                            class="p-button-lg p-button-success w-full"
                            (click)="navigateToGames()">
                        </button>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
