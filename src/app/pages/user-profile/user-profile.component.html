<!-- user-profile.component.html -->
<div class="flex flex-col items-center max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <!-- Avatar Section -->
    <div class="mb-8 text-center">
        <div class="relative inline-block">
            <img [src]="avatarUrl || 'assets/images/default-avatar.png'" alt="User avatar" class="w-32 h-32 rounded-full object-cover border-4 border-blue-200" />
            <label for="avatar-upload" class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full cursor-pointer shadow-lg">
                <i class="pi pi-camera"></i>
                <input id="avatar-upload" type="file" accept="image/*" (change)="onFileSelect($event)" class="hidden" />
            </label>
        </div>
    </div>

    <!-- Form Section -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Display Name -->
            <div class="md:col-span-2">
                <label for="displayName" class="block text-sm font-bold text-gray-700 mb-2">Display Name</label>
                <input pInputText id="displayName" formControlName="displayName" class="w-full p-inputtext p-component" />
                <small *ngIf="profileForm.get('displayName')?.invalid && profileForm.get('displayName')?.touched" class="text-red-500">Display name is required</small>
            </div>

            <!-- First Name -->
            <div>
                <label for="firstName" class="block text-sm font-bold text-gray-700 mb-2">First Name</label>
                <input pInputText id="firstName" formControlName="firstName" class="w-full p-inputtext p-component" />
                <small *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="text-red-500">First name is required</small>
            </div>

            <!-- Last Name -->
            <div>
                <label for="lastName" class="block text-sm font-bold text-gray-700 mb-2">Last Name</label>
                <input pInputText id="lastName" formControlName="lastName" class="w-full p-inputtext p-component" />
                <small *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="text-red-500">Last name is required</small>
            </div>

            <!-- Mobile -->
            <div>
                <label for="mobile" class="block text-sm font-bold text-gray-700 mb-2">Mobile</label>
                <input pInputText id="mobile" type="tel" formControlName="mobile" class="w-full p-inputtext p-component" />
                <small *ngIf="profileForm.get('mobile')?.invalid && profileForm.get('mobile')?.touched" class="text-red-500">Valid mobile number is required</small>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                <input pInputText id="email" formControlName="email" type="email" class="w-full p-inputtext p-component" />
                <small *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-red-500">Valid email is required</small>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
            <button pButton type="submit" label="Save Profile" icon="pi pi-check" [disabled]="profileForm.invalid" class="p-button-primary"></button>
        </div>
    </form>
</div>
