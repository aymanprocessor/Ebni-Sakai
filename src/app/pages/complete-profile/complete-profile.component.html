<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <p-card styleClass="w-full max-w-md">
        <ng-template pTemplate="header">
            <div class="text-center p-4">
                <h2 class="text-2xl font-bold mb-2">Complete Your Profile</h2>
                <p class="text-gray-600 mb-4">We just need a few more details</p>

                <div class="flex justify-center mb-4">
                    <p-avatar [image]="profile?.photoURL" size="xlarge" shape="circle" [style]="{ width: '80px', height: '80px' }"> </p-avatar>
                </div>
            </div>
        </ng-template>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input pInputText id="firstName" formControlName="firstName" class="w-full" [ngClass]="{ 'ng-invalid ng-dirty': isFieldInvalid('firstName') }" />
                <small *ngIf="isFieldInvalid('firstName')" class="text-red-500"> First name is required </small>
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input pInputText id="lastName" formControlName="lastName" class="w-full" [ngClass]="{ 'ng-invalid ng-dirty': isFieldInvalid('lastName') }" />
                <small *ngIf="isFieldInvalid('lastName')" class="text-red-500"> Last name is required </small>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input pInputText id="email" formControlName="email" class="w-full" readonly />
            </div>

            <div class="flex justify-end">
                <p-button type="submit" label="Complete Profile" [disabled]="profileForm.invalid || isSubmitting" [loading]="isSubmitting"> </p-button>
            </div>
        </form>
    </p-card>
</div>
