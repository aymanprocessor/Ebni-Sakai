<p-fluid>
    <div class="md:w-2/3 mx-auto card flex flex-col gap-4">
        <h1>تسجيل الطفل</h1>

        <!-- Form Body -->
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="px-6 py-6 space-y-6">
            <!-- Child Name -->
            <div>
                <label for="childName" class="block text-xl mb-3"> اسم الطفل <span class="text-red-500">*</span> </label>
                <input pInputText type="text" id="childName" formControlName="childName" class="mt-1 block w-full px-3 py-2 border rounded-md text-sm text-right transition-colors duration-200" placeholder="أدخل الاسم الكامل للطفل" />
                <p class="mt-1 text-sm text-red-600" *ngIf="childName?.invalid && childName?.touched">اسم الطفل مطلوب (حد أدنى حرفان)</p>
            </div>

            <!-- Child Birthday -->
            <div>
                <label for="childBirthday" class="block text-xl mb-3"> تاريخ ميلاد الطفل <span class="text-red-500">*</span> </label>
                <p-datepicker dir="rtl" formControlName="childBirthday" placeholder="اختر تاريخ الميلاد" dateFormat="dd/mm/yy" [showIcon]="true" styleClass="w-full"></p-datepicker>
                <p class="mt-1 text-sm text-red-600" *ngIf="childBirthday?.invalid && childBirthday?.touched">يرجى اختيار تاريخ ميلاد الطفل</p>
            </div>

            <!-- Has Disability -->
            <div>
                <label class="block text-xl mb-3"> هل يعاني طفلك من تأخر؟ <span class="text-red-500">*</span> </label>
                <div class="flex justify-start">
                    <!-- Yes Option -->
                    <div class="flex items-center ml-5">
                        <p-radiobutton id="disability-yes" name="hasDisability" type="radio" formControlName="hasDisability" [value]="true" class="h-4 w-4 border-gray-300 focus:ring-2" />
                        <label for="disability-yes" class="mr-2 block text-xl"> نعم </label>
                    </div>
                    <!-- No Option -->
                    <div class="flex items-center mr-5">
                        <p-radiobutton id="disability-no" name="hasDisability" type="radio" formControlName="hasDisability" [value]="false" class="h-4 w-4 border-gray-300 focus:ring-2" />
                        <label for="disability-no" class="mr-2 block text-xl"> لا </label>
                    </div>
                </div>
                <p class="mt-1 text-sm text-red-600" *ngIf="registrationForm.get('hasDisability')?.invalid && registrationForm.get('hasDisability')?.touched">يرجى اختيار إجابة</p>
            </div>

            <!-- Parent Name -->
            <div>
                <label for="parentName" class="block text-xl mb-3"> اسم ولي الأمر <span class="text-red-500">*</span> </label>
                <input pInputText type="text" id="parentName" formControlName="parentName" class="mt-1 block w-full px-3 py-2 border rounded-md text-sm text-right transition-colors duration-200" placeholder="أدخل الاسم الكامل لولي الأمر" />
                <p class="mt-1 text-sm text-red-600" *ngIf="parentName?.invalid && parentName?.touched">اسم ولي الأمر مطلوب (حد أدنى حرفان)</p>
            </div>

            <!-- Parent Email -->
            <div>
                <label for="parentEmail" class="block text-xl mb-3"> البريد الإلكتروني لولي الأمر <span class="text-red-500">*</span> </label>
                <input pInputText type="email" id="parentEmail" formControlName="parentEmail" class="mt-1 block w-full px-3 py-2 border rounded-md text-right transition-colors duration-200" placeholder="أدخل عنوان البريد الإلكتروني" />
                <p class="mt-1 text-sm text-red-600" *ngIf="parentEmail?.invalid && parentEmail?.touched">يرجى إدخال عنوان بريد إلكتروني صحيح</p>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <p-button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    [disabled]="registrationForm.invalid || isSubmitting"
                >
                    <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    {{ isSubmitting ? 'جاري التسجيل...' : 'تسجيل' }}
                </p-button>
            </div>
        </form>
    </div>
</p-fluid>
