<div class="flex flex-col p-4">
    <p-card header="ChronoSpan Age Calculator" styleClass="mb-4">
        <div class="flex flex-col gap-3">
            <div class="field">
                <label for="birthDate">Birth Date</label>
                <p-datePicker id="birthDate" [(ngModel)]="birthDate" [showIcon]="true" inputStyleClass="w-full" dateFormat="dd/mm/yy"></p-datePicker>
            </div>

            <button pButton label="Calculate Age" (click)="onCalculate()" class="p-button-primary w-full"></button>

            <div *ngIf="result" class="mt-3 bg-gray-50 rounded p-3">
                <div class="mb-2"><strong>English:</strong> {{ result.englishText }}</div>
                <div dir="rtl"><strong>العربية:</strong> {{ result.arabicText }}</div>
            </div>
        </div>
    </p-card>
</div>
