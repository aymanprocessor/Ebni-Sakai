<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>لعبة العلاقات المكانية - القطة والكرة</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #87ceeb 0%, #98fb98 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .game-container {
                background: white;
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                max-width: 800px;
                width: 90%;
                text-align: center;
            }

            .header {
                margin-bottom: 30px;
            }

            .title {
                color: #2c5282;
                font-size: 2.5em;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .progress {
                font-size: 1.2em;
                color: #4a5568;
                margin-bottom: 20px;
            }

            .scene-container {
                position: relative;
                width: 100%;
                max-width: 500px;
                margin: 0 auto 30px auto;
                padding: 20px;
                background: #f7fafc;
                border-radius: 15px;
                border: 3px solid #e2e8f0;
            }

            .box {
                width: 200px;
                height: 150px;
                background: #8b4513;
                border: 4px solid #654321;
                border-radius: 10px;
                margin: 50px auto;
                position: relative;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .box::before {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(45deg, #d4a574, #8b4513);
                border-radius: 10px;
                z-index: -1;
            }

            .cat {
                width: 80px;
                height: 80px;
                position: absolute;
                background: #ffa500;
                border-radius: 50% 50% 40% 40%;
                border: 2px solid #ff8c00;
            }

            .cat::before {
                content: '🐱';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 40px;
            }

            .ball {
                width: 40px;
                height: 40px;
                background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
                border-radius: 50%;
                position: absolute;
                border: 2px solid #dc143c;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .ball::before {
                content: '🧶';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 25px;
            }

            .question {
                font-size: 1.8em;
                color: #2d3748;
                margin-bottom: 30px;
                font-weight: bold;
            }

            .options {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
                max-width: 600px;
                margin: 0 auto;
            }

            .option-btn {
                background: #4299e1;
                color: white;
                border: none;
                padding: 15px 20px;
                border-radius: 12px;
                font-size: 1.3em;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .option-btn:hover {
                background: #3182ce;
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }

            .correct {
                background: #38a169 !important;
                animation: success 0.5s ease;
            }

            .wrong {
                background: #e53e3e !important;
                animation: shake 0.5s ease;
            }

            @keyframes success {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes shake {
                0%,
                100% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(-5px);
                }
                75% {
                    transform: translateX(5px);
                }
            }

            .feedback {
                font-size: 1.5em;
                font-weight: bold;
                margin: 20px 0;
                min-height: 50px;
            }

            .success-message {
                color: #38a169;
            }

            .error-message {
                color: #e53e3e;
            }

            .completion-screen {
                display: none;
            }

            .completion-title {
                font-size: 3em;
                color: #38a169;
                margin-bottom: 20px;
            }

            .restart-btn {
                background: #4299e1;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 12px;
                font-size: 1.5em;
                font-weight: bold;
                cursor: pointer;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <div class="header">
                <h1 class="title">أين الكرة؟ 🐱</h1>
                <div class="progress">المرحلة <span id="current-level">1</span> من 8</div>
            </div>

            <div id="game-area">
                <div class="scene-container">
                    <div class="box" id="box">
                        <div class="cat" id="cat"></div>
                        <div class="ball" id="ball"></div>
                    </div>
                </div>

                <div class="question" id="question">أين كرة الصوف؟</div>

                <div class="options" id="options">
                    <!-- Options will be dynamically generated -->
                </div>

                <div class="feedback" id="feedback"></div>
            </div>

            <div id="completion-screen" class="completion-screen">
                <div class="completion-title">🎉 مبروك! 🎉</div>
                <p style="font-size: 1.5em; margin: 20px 0">لقد أكملت جميع المراحل بنجاح!</p>
                <button class="restart-btn" onclick="restartGame()">العب مرة أخرى</button>
            </div>
        </div>

        <script>
            class SpatialRelationsGame {
                constructor() {
                    this.currentLevel = 1;
                    this.totalLevels = 8;
                    this.positions = [
                        {
                            name: 'فوق',
                            ballStyle: { top: '-50px', left: '80px' },
                            catStyle: { bottom: '-40px', right: '100px' },
                            options: ['فوق', 'تحت', 'يمين', 'يسار']
                        },
                        {
                            name: 'تحت',
                            ballStyle: { bottom: '-50px', left: '80px' },
                            catStyle: { top: '-40px', right: '100px' },
                            options: ['تحت', 'فوق', 'داخل', 'خارج']
                        },
                        {
                            name: 'داخل',
                            ballStyle: { top: '55px', left: '80px' },
                            catStyle: { bottom: '-40px', left: '-100px' },
                            options: ['داخل', 'خارج', 'فوق', 'بجوار']
                        },
                        {
                            name: 'خارج',
                            ballStyle: { top: '20px', left: '-60px' },
                            catStyle: { bottom: '-40px', right: '-100px' },
                            options: ['خارج', 'داخل', 'يمين', 'يسار']
                        },
                        {
                            name: 'يمين',
                            ballStyle: { top: '55px', right: '-60px' },
                            catStyle: { bottom: '-40px', left: '-100px' },
                            options: ['يمين', 'يسار', 'فوق', 'تحت']
                        },
                        {
                            name: 'يسار',
                            ballStyle: { top: '55px', left: '-60px' },
                            catStyle: { bottom: '-40px', right: '-100px' },
                            options: ['يسار', 'يمين', 'داخل', 'خارج']
                        },
                        {
                            name: 'على',
                            ballStyle: { top: '-25px', left: '80px' },
                            catStyle: { bottom: '-40px', right: '100px' },
                            options: ['على', 'أسفل', 'بجوار', 'داخل']
                        },
                        {
                            name: 'بجوار',
                            ballStyle: { top: '20px', right: '-80px' },
                            catStyle: { bottom: '-40px', left: '-100px' },
                            options: ['بجوار', 'داخل', 'فوق', 'تحت']
                        }
                    ];

                    this.init();
                }

                init() {
                    this.showLevel();
                }

                showLevel() {
                    if (this.currentLevel > this.totalLevels) {
                        this.showCompletion();
                        return;
                    }

                    const position = this.positions[this.currentLevel - 1];

                    // Update progress
                    document.getElementById('current-level').textContent = this.currentLevel;

                    // Reset positions
                    const ball = document.getElementById('ball');
                    const cat = document.getElementById('cat');

                    // Clear previous styles
                    ball.style.cssText = '';
                    cat.style.cssText = '';

                    // Set new positions
                    Object.assign(ball.style, position.ballStyle);
                    Object.assign(cat.style, position.catStyle);

                    // Create options
                    this.createOptions(position.options, position.name);

                    // Clear feedback
                    document.getElementById('feedback').innerHTML = '';
                }

                createOptions(options, correctAnswer) {
                    const optionsContainer = document.getElementById('options');
                    optionsContainer.innerHTML = '';

                    // Shuffle options
                    const shuffledOptions = [...options].sort(() => Math.random() - 0.5);

                    shuffledOptions.forEach((option) => {
                        const button = document.createElement('button');
                        button.className = 'option-btn';
                        button.textContent = option;
                        button.onclick = () => this.checkAnswer(option, correctAnswer, button);
                        optionsContainer.appendChild(button);
                    });
                }

                checkAnswer(selectedAnswer, correctAnswer, button) {
                    const feedback = document.getElementById('feedback');
                    const allButtons = document.querySelectorAll('.option-btn');

                    // Disable all buttons
                    allButtons.forEach((btn) => (btn.style.pointerEvents = 'none'));

                    if (selectedAnswer === correctAnswer) {
                        button.classList.add('correct');
                        feedback.innerHTML = '<div class="success-message">✅ إجابة صحيحة! أحسنت</div>';
                        this.playSuccessSound();

                        setTimeout(() => {
                            this.currentLevel++;
                            this.showLevel();
                            // Re-enable buttons
                            allButtons.forEach((btn) => (btn.style.pointerEvents = 'auto'));
                        }, 1500);
                    } else {
                        button.classList.add('wrong');
                        feedback.innerHTML = '<div class="error-message">❌ حاول مرة أخرى</div>';
                        this.playErrorSound();

                        setTimeout(() => {
                            button.classList.remove('wrong');
                            feedback.innerHTML = '';
                            // Re-enable buttons
                            allButtons.forEach((btn) => (btn.style.pointerEvents = 'auto'));
                        }, 1000);
                    }
                }

                playSuccessSound() {
                    // Create success sound (chime)
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }

                playErrorSound() {
                    // Create buzzer sound
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.type = 'sawtooth';

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }

                showCompletion() {
                    document.getElementById('game-area').style.display = 'none';
                    document.getElementById('completion-screen').style.display = 'block';

                    // Play final success sound
                    setTimeout(() => {
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => this.playSuccessSound(), i * 200);
                        }
                    }, 500);
                }
            }

            function restartGame() {
                document.getElementById('game-area').style.display = 'block';
                document.getElementById('completion-screen').style.display = 'none';
                new SpatialRelationsGame();
            }

            // Initialize the game
            const game = new SpatialRelationsGame();
        </script>
    </body>
</html>
