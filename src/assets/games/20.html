                <div class="main-sentence">${question.sentence}</div>
            `;

                document.getElementById('questionNum').textContent = currentQuestion + 1;
                document.getElementById('totalQuestions').textContent = questions.length;

                const choicesContainer = document.getElementById('choices');
                choicesContainer.innerHTML = '';

                question.choices.forEach((choice, index) => {
                    const choiceElement = document.createElement('div');
                    choiceElement.className = 'choice';
                    choiceElement.textContent = choice;
                    choiceElement.setAttribute('data-answer', index);
                    choiceElement.addEventListener('click', () => handleAnswer(index, choiceElement));
                    choicesContainer.appendChild(choiceElement);
                });

                // Reset state
                answered = false;
                document.getElementById('feedback').textContent = '';
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('restartBtn').style.display = 'none';
            }

            function addStar() {
                stars++;
                const starsContainer = document.getElementById('starsContainer');
                const starElements = starsContainer.children;

                if (starElements[stars - 1]) {
                    starElements[stars - 1].classList.add('earned');
                }
            }

            function handleAnswer(answerIndex, element) {
                if (answered) return;

                answered = true;
                const question = questions[currentQuestion];
                const choices = document.querySelectorAll('.choice');
                const feedback = document.getElementById('feedback');

                // Mark correct and incorrect answers
                choices.forEach((choice, index) => {
                    choice.style.pointerEvents = 'none'; // Disable further clicks
                    if (index === question.correct) {
                        choice.classList.add('correct');
                    } else if (index === answerIndex && answerIndex !== question.correct) {
                        choice.classList.add('incorrect');
                    }
                });

                if (answerIndex === question.correct) {
                    addStar();
                    feedback.textContent = `‚úÖ ${question.explanation}`;
                    feedback.className = 'feedback correct';
                    playJoyfulGlitterSound();
                } else {
                    feedback.textContent = `‚ùå ${question.explanation}`;
                    feedback.className = 'feedback incorrect';
                    playBuzzSound();
                }

                // Auto advance after 1.5 seconds
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        currentQuestion++;
                        displayQuestion();
                    } else {
                        showFinalResults();
                    }
                }, 1500);
            }

            function showFinalResults() {
                const feedback = document.getElementById('feedback');
                let performance = '';
                let emoji = '';

                if (stars === questions.length) {
                    performance = 'ŸÖÿ∞ŸáŸÑ! ÿ≠ÿµŸÑÿ™ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÜÿ¨ŸàŸÖ!';
                    emoji = 'üéâ';
                } else if (stars >= questions.length * 0.8) {
                    performance = 'ÿ£ÿØÿßÿ° ŸÖŸÖÿ™ÿßÿ≤!';
                    emoji = 'üëè';
                } else if (stars >= questions.length * 0.6) {
                    performance = 'ÿ£ÿØÿßÿ° ÿ¨ŸäÿØ!';
                    emoji = 'üëç';
                } else {
                    performance = 'ŸäŸÖŸÉŸÜŸÉ ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ£ÿØÿßÿ¶ŸÉ ÿ£ŸÉÿ´ÿ±!';
                    emoji = 'üí™';
                }

                feedback.innerHTML = `
                <div class="final-results">
                    <div style="font-size: 1.4em; margin-bottom: 15px;">${emoji} ${performance}</div>
                    <div style="margin-bottom: 10px;">‚≠ê ÿßŸÑŸÜÿ¨ŸàŸÖ ÿßŸÑŸÖŸÉÿ™ÿ≥ÿ®ÿ©: ${stars} ŸÖŸÜ ${questions.length}</div>
                    <div>üìä ÿßŸÑŸÜÿ≥ÿ®ÿ©: ${Math.round((stars / questions.length) * 100)}%</div>
                </div>
            `;

                document.getElementById('restartBtn').style.display = 'inline-block';
            }

            function updateStarsDisplay() {
                const starsContainer = document.getElementById('starsContainer');
                starsContainer.innerHTML = '';

                for (let i = 0; i < questions.length; i++) {
                    const star = document.createElement('span');
                    star.className = 'star';
                    star.textContent = '‚≠ê';
                    if (i < stars) {
                        star.classList.add('earned');
                    }
                    starsContainer.appendChild(star);
                }
            }

            function restartGame() {
                currentQuestion = 0;
                stars = 0;
                updateStarsDisplay();
                displayQuestion();
            }

            // Initialize game
            updateStarsDisplay();
            displayQuestion();
        </script>
    </body>
</html>
