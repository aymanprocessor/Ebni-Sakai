<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>لعبة جذب الانتباه والتركيز</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .game-container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                padding: 30px;
                max-width: 1000px;
                width: 100%;
                text-align: center;
            }

            .game-header {
                margin-bottom: 30px;
            }

            .game-title {
                color: #333;
                font-size: 2.2em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .level-title {
                color: #667eea;
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .page-indicator {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin: 20px 0;
            }

            .page-dot {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #e0e0e0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                transition: all 0.3s ease;
                color: #666;
            }

            .page-dot.active {
                background: #667eea;
                color: white;
                transform: scale(1.2);
            }

            .page-dot.completed {
                background: #4caf50;
                color: white;
            }

            .progress-bar {
                background: #e0e0e0;
                height: 12px;
                border-radius: 6px;
                margin: 20px 0;
                overflow: hidden;
            }

            .progress-fill {
                background: linear-gradient(90deg, #4caf50, #45a049);
                height: 100%;
                transition: width 0.5s ease;
                border-radius: 6px;
            }

            .game-content {
                margin: 30px 0;
                min-height: 400px;
            }

            .level1-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                margin: 30px 0;
            }

            .item-card {
                background: white;
                border: 3px solid #e0e0e0;
                border-radius: 15px;
                padding: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                width: 160px;
                height: 160px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .item-card:hover {
                border-color: #667eea;
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }

            .item-card.correct {
                border-color: #4caf50;
                background: #f8fff8;
                animation: correctAnswer 0.6s ease;
            }

            .item-card.clicked {
                border-color: #4caf50;
                background: #f8fff8;
                opacity: 0.8;
            }

            @keyframes correctAnswer {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            .item-image {
                font-size: 3em;
                margin-bottom: 10px;
            }

            .item-name {
                font-size: 1.1em;
                color: #333;
                font-weight: bold;
                text-align: center;
            }

            .level2-container {
                display: flex;
                justify-content: space-between;
                gap: 30px;
                margin: 30px 0;
                flex-wrap: wrap;
            }

            .source-area,
            .target-area {
                flex: 1;
                min-width: 300px;
            }

            .area-title {
                font-size: 1.4em;
                color: #667eea;
                margin-bottom: 20px;
                font-weight: bold;
            }

            .draggable-items,
            .match-pairs {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .draggable-item {
                background: white;
                border: 3px solid #e0e0e0;
                border-radius: 15px;
                padding: 15px;
                cursor: grab;
                transition: all 0.3s ease;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.5em;
            }

            .draggable-item:active {
                cursor: grabbing;
            }

            .draggable-item.dragging {
                opacity: 0.5;
                transform: rotate(5deg);
            }

            .drop-zone {
                border: 3px dashed #ccc;
                border-radius: 15px;
                padding: 15px;
                width: 120px;
                height: 120px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                background: #fafafa;
            }

            .drop-zone.drag-over {
                border-color: #667eea;
                background: #f0f4ff;
                transform: scale(1.05);
            }

            .drop-zone.filled {
                border-color: #4caf50;
                background: #f8fff8;
                border-style: solid;
            }

            .target-image {
                font-size: 2em;
                margin-bottom: 5px;
            }

            .controls {
                margin-top: 30px;
                display: flex;
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
            }

            .btn {
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 1.1em;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
                background: #ccc;
            }

            .btn-secondary {
                background: linear-gradient(45deg, #28a745, #20c997);
            }

            .btn-warning {
                background: linear-gradient(45deg, #ffc107, #fd7e14);
            }

            .score-display {
                font-size: 1.3em;
                color: #333;
                margin: 20px 0;
                font-weight: bold;
            }

            .celebration {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 5em;
                z-index: 1000;
                animation: celebrate 2s ease-out;
                pointer-events: none;
            }

            @keyframes celebrate {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 0;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.2);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 0;
                }
            }

            .hidden {
                display: none;
            }

            .instruction {
                background: #f0f4ff;
                border-left: 5px solid #667eea;
                padding: 20px;
                margin: 20px 0;
                border-radius: 0 10px 10px 0;
                font-size: 1.2em;
                color: #333;
            }

            .completion-message {
                background: linear-gradient(135deg, #4caf50, #45a049);
                color: white;
                padding: 25px;
                border-radius: 15px;
                margin: 20px 0;
                font-size: 1.3em;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                animation: slideIn 0.5s ease;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <div class="game-header">
                <h1 class="game-title">🎯 لعبة جذب الانتباه والتركيز</h1>
                <div class="level-title" id="levelTitle">المستوى الأول: التعرف على أسماء الصور</div>
                <div class="page-indicator" id="pageIndicator"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="score-display">النقاط: <span id="score">0</span> | الصفحة: <span id="pageNumber">1</span> من 4</div>
            </div>

            <div id="level1" class="game-content">
                <div class="instruction">اضغط على الصورة واستمع لاسمها</div>
                <div class="level1-grid" id="level1Grid"></div>
            </div>

            <div id="level2" class="game-content hidden">
                <div class="instruction">اسحب كل صورة إلى المكان المناسب لها</div>
                <div class="level2-container">
                    <div class="source-area">
                        <div class="area-title">🎯 الصور</div>
                        <div class="draggable-items" id="draggableItems"></div>
                    </div>
                    <div class="target-area">
                        <div class="area-title">📍 الأماكن المناسبة</div>
                        <div class="match-pairs" id="matchPairs"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousPage()" disabled>الصفحة السابقة</button>
                <button class="btn" id="nextBtn" onclick="nextPage()" disabled>الصفحة التالية</button>
                <button class="btn btn-secondary" id="nextLevelBtn" onclick="nextLevel()" disabled>المستوى التالي</button>
                <button class="btn btn-warning" id="restartBtn" onclick="restartGame()">إعادة البداية</button>
            </div>
        </div>

        <script>
            let currentLevel = 1;
            let currentPage = 1;
            let score = 0;
            let pageProgress = {};

            // Level 1 Data - 4 pages with increasing items (3, 4, 5, 6)
            const level1Data = [
                // Page 1 - 3 items
                [
                    { name: 'ممحاة', emoji: '🧽' },
                    { name: 'قلم', emoji: '🖊️' },
                    { name: 'مسطرة', emoji: '📏' }
                ],
                // Page 2 - 4 items
                [
                    { name: 'فراولة', emoji: '🍓' },
                    { name: 'برتقال', emoji: '🍊' },
                    { name: 'موز', emoji: '🍌' },
                    { name: 'تفاحة', emoji: '🍎' }
                ],
                // Page 3 - 5 items
                [
                    { name: 'دجاجة', emoji: '🐔' },
                    { name: 'قطة', emoji: '🐱' },
                    { name: 'جمل', emoji: '🐪' },
                    { name: 'أسد', emoji: '🦁' },
                    { name: 'فيل', emoji: '🐘' }
                ],
                // Page 4 - 6 items
                [
                    { name: 'سيارة', emoji: '🚗' },
                    { name: 'طائرة', emoji: '✈️' },
                    { name: 'قطار', emoji: '🚂' },
                    { name: 'حافلة', emoji: '🚌' },
                    { name: 'دراجة', emoji: '🚲' },
                    { name: 'مروحية', emoji: '🚁' }
                ]
            ];

            // Level 2 Data - 4 pages with increasing pairs (3, 4, 5, 6)
            const level2Data = [
                // Page 1 - 3 pairs
                [
                    { emoji: '🐋', type: 'whale' },
                    { emoji: '🐬', type: 'dolphin' },
                    { emoji: '🦈', type: 'shark' }
                ],
                // Page 2 - 4 pairs
                [
                    { emoji: '👧', type: 'girl' },
                    { emoji: '👦', type: 'boy' },
                    { emoji: '👩', type: 'woman' },
                    { emoji: '👨', type: 'man' }
                ],
                // Page 3 - 5 pairs
                [
                    { emoji: '🍅', type: 'tomato' },
                    { emoji: '🫑', type: 'pepper' },
                    { emoji: '🥕', type: 'carrot' },
                    { emoji: '🌽', type: 'corn' },
                    { emoji: '🧅', type: 'onion' }
                ],
                // Page 4 - 6 pairs
                [
                    { emoji: '🦜', type: 'parrot' },
                    { emoji: '🦆', type: 'duck' },
                    { emoji: '🦅', type: 'eagle' },
                    { emoji: '🦉', type: 'owl' },
                    { emoji: '🐧', type: 'penguin' },
                    { emoji: '🦩', type: 'flamingo' }
                ]
            ];

            function initPageProgress() {
                pageProgress = {
                    1: { 1: { completed: false, items: [] }, 2: { completed: false, items: [] }, 3: { completed: false, items: [] }, 4: { completed: false, items: [] } },
                    2: { 1: { completed: false, items: [] }, 2: { completed: false, items: [] }, 3: { completed: false, items: [] }, 4: { completed: false, items: [] } }
                };
            }

            function speakText(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ar-SA';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }
            }

            function playCorrectSound() {
                showCelebration('🎉');
            }

            function playWrongSound() {
                showCelebration('❌');
            }

            function showCelebration(emoji) {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = emoji;
                document.body.appendChild(celebration);

                setTimeout(() => {
                    if (document.body.contains(celebration)) {
                        document.body.removeChild(celebration);
                    }
                }, 2000);
            }

            function updatePageIndicators() {
                const indicator = document.getElementById('pageIndicator');
                indicator.innerHTML = '';

                for (let i = 1; i <= 4; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'page-dot';

                    const itemCount = currentLevel === 1 ? level1Data[i - 1].length : level2Data[i - 1].length;
                    dot.textContent = itemCount;

                    if (i === currentPage) {
                        dot.classList.add('active');
                    } else if (pageProgress[currentLevel][i].completed) {
                        dot.classList.add('completed');
                    }

                    indicator.appendChild(dot);
                }
            }

            function initLevel1Page(pageNum) {
                const grid = document.getElementById('level1Grid');
                grid.innerHTML = '';

                const items = level1Data[pageNum - 1];

                if (pageProgress[1][pageNum].items.length === 0) {
                    pageProgress[1][pageNum].items = items.map(() => false);
                }

                items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    if (pageProgress[1][pageNum].items[index]) {
                        card.classList.add('clicked');
                    }

                    card.innerHTML = `
                    <div class="item-image">${item.emoji}</div>
                    <div class="item-name">${item.name}</div>
                `;

                    card.addEventListener('click', () => {
                        handleLevel1Click(card, item, index, pageNum);
                    });

                    grid.appendChild(card);
                });
            }

            function handleLevel1Click(card, item, index, pageNum) {
                if (pageProgress[1][pageNum].items[index]) {
                    return;
                }

                card.classList.add('correct', 'clicked');
                pageProgress[1][pageNum].items[index] = true;

                speakText(item.name);
                playCorrectSound();

                score += 10;
                updateScore();

                if (pageProgress[1][pageNum].items.every((clicked) => clicked)) {
                    pageProgress[1][pageNum].completed = true;
                    setTimeout(() => {
                        showPageCompletion();
                    }, 1000);
                }

                updateProgress();
                updatePageIndicators();
                updateButtons();
            }

            function initLevel2Page(pageNum) {
                const draggableContainer = document.getElementById('draggableItems');
                const matchContainer = document.getElementById('matchPairs');

                draggableContainer.innerHTML = '';
                matchContainer.innerHTML = '';

                const items = level2Data[pageNum - 1];

                if (pageProgress[2][pageNum].items.length === 0) {
                    pageProgress[2][pageNum].items = items.map(() => false);
                }

                items.forEach((item) => {
                    const draggableItem = document.createElement('div');
                    draggableItem.className = 'draggable-item';
                    draggableItem.draggable = true;
                    draggableItem.dataset.type = item.type;
                    draggableItem.textContent = item.emoji;

                    draggableItem.addEventListener('dragstart', handleDragStart);
                    draggableItem.addEventListener('dragend', handleDragEnd);

                    draggableContainer.appendChild(draggableItem);
                });

                items.forEach((item) => {
                    const dropZone = document.createElement('div');
                    dropZone.className = 'drop-zone';
                    dropZone.dataset.type = item.type;
                    dropZone.innerHTML = `
                    <div class="target-image">${item.emoji}</div>
                    <div style="font-size: 0.8em;">ضع هنا</div>
                `;

                    dropZone.addEventListener('dragover', handleDragOver);
                    dropZone.addEventListener('drop', handleDrop);
                    dropZone.addEventListener('dragleave', handleDragLeave);

                    matchContainer.appendChild(dropZone);
                });
            }

            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.type);
                e.target.classList.add('dragging');
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            }

            function handleDragLeave(e) {
                e.currentTarget.classList.remove('drag-over');
            }

            function handleDrop(e) {
                e.preventDefault();
                const draggedType = e.dataTransfer.getData('text/plain');
                const dropZoneType = e.currentTarget.dataset.type;

                e.currentTarget.classList.remove('drag-over');

                if (draggedType === dropZoneType && !e.currentTarget.classList.contains('filled')) {
                    e.currentTarget.classList.add('filled');
                    e.currentTarget.innerHTML = `
                    <div class="target-image">${level2Data[currentPage - 1].find((t) => t.type === dropZoneType).emoji}</div>
                    <div style="font-size: 0.8em;">✅ صحيح!</div>
                `;

                    const draggedItem = document.querySelector(`[data-type="${draggedType}"].dragging`) || document.querySelector(`[data-type="${draggedType}"]`);
                    if (draggedItem) {
                        draggedItem.remove();
                    }

                    playCorrectSound();
                    score += 20;
                    updateScore();

                    const targetIndex = level2Data[currentPage - 1].findIndex((t) => t.type === dropZoneType);
                    pageProgress[2][currentPage].items[targetIndex] = true;

                    if (pageProgress[2][currentPage].items.every((matched) => matched)) {
                        pageProgress[2][currentPage].completed = true;
                        setTimeout(() => {
                            showPageCompletion();
                        }, 1000);
                    }

                    updateProgress();
                    updatePageIndicators();
                    updateButtons();
                } else {
                    playWrongSound();
                }
            }

            function showPageCompletion() {
                const content = currentLevel === 1 ? document.getElementById('level1') : document.getElementById('level2');
                const message = document.createElement('div');
                message.className = 'completion-message';
                message.innerHTML = '🎉 أحسنت! تم إنهاء هذه الصفحة بنجاح!';
                content.appendChild(message);

                setTimeout(() => {
                    if (content.contains(message)) {
                        content.removeChild(message);
                    }
                }, 3000);

                speakText('أحسنت! تم إنهاء هذه الصفحة بنجاح');
            }

            function updateScore() {
                document.getElementById('score').textContent = score;
            }

            function updateProgress() {
                let totalCompleted = 0;
                let totalItems = 8; // 4 pages x 2 levels

                for (let level = 1; level <= 2; level++) {
                    for (let page = 1; page <= 4; page++) {
                        if (pageProgress[level][page].completed) {
                            totalCompleted++;
                        }
                    }
                }

                const percentage = (totalCompleted / totalItems) * 100;
                document.getElementById('progressFill').style.width = percentage + '%';
            }

            function updateButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const nextLevelBtn = document.getElementById('nextLevelBtn');

                prevBtn.disabled = currentPage === 1;

                const currentPageCompleted = pageProgress[currentLevel][currentPage].completed;
                nextBtn.disabled = !currentPageCompleted || currentPage === 4;

                if (currentLevel === 1) {
                    const level1Completed = [1, 2, 3, 4].every((page) => pageProgress[1][page].completed);
                    nextLevelBtn.disabled = !level1Completed;
                    nextLevelBtn.style.display = currentPage === 4 && level1Completed ? 'inline-block' : 'none';
                } else {
                    nextLevelBtn.style.display = 'none';
                }
            }

            function updatePageNumber() {
                document.getElementById('pageNumber').textContent = currentPage;
            }

            function loadCurrentPage() {
                updatePageNumber();
                updatePageIndicators();

                if (currentLevel === 1) {
                    initLevel1Page(currentPage);
                } else {
                    initLevel2Page(currentPage);
                }

                updateButtons();
            }

            function previousPage() {
                if (currentPage > 1) {
                    currentPage--;
                    loadCurrentPage();
                }
            }

            function nextPage() {
                if (currentPage < 4 && pageProgress[currentLevel][currentPage].completed) {
                    currentPage++;
                    loadCurrentPage();
                }
            }

            function nextLevel() {
                if (currentLevel === 1) {
                    currentLevel = 2;
                    currentPage = 1;
                    document.getElementById('level1').classList.add('hidden');
                    document.getElementById('level2').classList.remove('hidden');
                    document.getElementById('levelTitle').textContent = 'المستوى الثاني: الاتساق في الانتباه';
                    loadCurrentPage();
                }
            }

            function restartGame() {
                currentLevel = 1;
                currentPage = 1;
                score = 0;
                initPageProgress();

                document.getElementById('level1').classList.remove('hidden');
                document.getElementById('level2').classList.add('hidden');
                document.getElementById('levelTitle').textContent = 'المستوى الأول: التعرف على أسماء الصور';

                updateScore();
                updateProgress();
                loadCurrentPage();
            }

            // Initialize game
            document.addEventListener('DOMContentLoaded', function () {
                initPageProgress();
                updateScore();
                loadCurrentPage();
            });
        </script>
    </body>
</html>
