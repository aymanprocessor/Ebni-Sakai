<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Cairo', 'Comic Sans MS', cursive;
                background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
                overflow-x: hidden;
            }

            .game-container {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 25px;
                padding: 20px;
                max-width: 900px;
                width: 95%;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                border: 3px solid #ff6b6b;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 2.2rem;
                color: #ff6b6b;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .level-info {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 25px;
                flex-wrap: wrap;
                gap: 20px;
            }

            .info-card {
                background: linear-gradient(45deg, #4ecdc4, #44a08d);
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                font-weight: bold;
                font-size: 1.2rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .progress-container {
                background: #f8f9fa;
                border-radius: 15px;
                padding: 15px;
                margin: 20px 0;
                border: 2px solid #e9ecef;
            }

            .progress-bar {
                background: #e9ecef;
                height: 12px;
                border-radius: 6px;
                overflow: hidden;
                margin-bottom: 10px;
            }

            .progress-fill {
                background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
                height: 100%;
                width: 0%;
                transition: width 0.5s ease;
                border-radius: 6px;
            }

            .progress-text {
                text-align: center;
                font-weight: bold;
                color: #666;
            }

            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
                margin: 30px 0;
                min-height: 200px;
                justify-items: center;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .card {
                width: 120px;
                height: 120px;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.4s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3rem;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                position: relative;
                overflow: hidden;
                border: 4px solid #fff;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.4));
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .card:hover::before {
                opacity: 1;
            }

            .card:hover {
                transform: translateY(-10px) scale(1.1);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }

            .card.highlight {
                animation: highlightPulse 1s ease-in-out;
                transform: scale(1.2);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
                border-color: #ffd700;
            }

            .card.correct {
                animation: correctBounce 0.8s ease;
            }

            .card.incorrect {
                animation: incorrectShake 0.8s ease;
            }

            .card.hidden {
                background: #bdc3c7 !important;
                color: #7f8c8d;
            }

            @keyframes highlightPulse {
                0%,
                100% {
                    transform: scale(1.1);
                    box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
                }
                50% {
                    transform: scale(1.3);
                    box-shadow: 0 0 40px rgba(255, 215, 0, 1);
                }
            }

            @keyframes correctBounce {
                0%,
                100% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(1.2) rotate(5deg);
                }
                50% {
                    transform: scale(1.3) rotate(-5deg);
                }
                75% {
                    transform: scale(1.2) rotate(5deg);
                }
            }

            @keyframes incorrectShake {
                0%,
                100% {
                    transform: translateX(0) rotate(0deg);
                }
                25% {
                    transform: translateX(-15px) rotate(-5deg);
                }
                75% {
                    transform: translateX(15px) rotate(5deg);
                }
            }

            .controls {
                text-align: center;
                margin: 30px 0;
            }

            .btn {
                background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                border: none;
                color: white;
                padding: 18px 35px;
                font-size: 1.3rem;
                border-radius: 30px;
                cursor: pointer;
                margin: 0 15px;
                transition: all 0.3s ease;
                font-weight: bold;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
                font-family: inherit;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }

            .btn:active {
                transform: translateY(1px);
            }

            .btn.primary {
                background: linear-gradient(45deg, #4ecdc4, #44a08d);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .status {
                text-align: center;
                font-size: 1.5rem;
                margin: 25px 0;
                min-height: 40px;
                font-weight: bold;
                color: #666;
                padding: 10px;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 15px;
                border: 2px dashed #ddd;
            }

            .celebration {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1000;
            }

            .confetti {
                position: absolute;
                animation: confettiFall 3s ease-out forwards;
            }

            @keyframes confettiFall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }

            .level-complete {
                background: linear-gradient(45deg, #00b894, #00a085);
                color: white;
                border-radius: 20px;
                padding: 20px;
                text-align: center;
                margin: 20px 0;
                font-size: 1.4rem;
                animation: levelCompleteGlow 2s ease-in-out;
            }

            @keyframes levelCompleteGlow {
                0%,
                100% {
                    box-shadow: 0 0 20px rgba(0, 184, 148, 0.3);
                }
                50% {
                    box-shadow: 0 0 40px rgba(0, 184, 148, 0.6);
                }
            }

            @media (max-width: 600px) {
                .game-container {
                    padding: 15px;
                }

                h1 {
                    font-size: 1.8rem;
                }

                .card {
                    width: 100px;
                    height: 100px;
                    font-size: 2.5rem;
                }

                .btn {
                    padding: 15px 25px;
                    font-size: 1.1rem;
                    margin: 5px;
                }
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <h1>üåü ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ üåü</h1>

            <div class="level-info">
                <div class="info-card">ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ: <span id="currentLevel">1</span></div>
                <div class="info-card">ÿßŸÑÿµŸÅÿ≠ÿ©: <span id="currentPage">1</span> / 10</div>
                <div class="info-card">ÿßŸÑŸÜÿ¨ŸàŸÖ: <span id="stars">0</span> ‚≠ê</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ£ŸàŸÑ - ÿßŸÑÿµŸÅÿ≠ÿ© 1</div>
            </div>

            <div class="status" id="status">ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿßÿ∂ÿ∫ÿ∑ "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®" ŸÑÿ™ÿ®ÿØÿ£ ÿßŸÑŸÖÿ∫ÿßŸÖÿ±ÿ© üéÆ</div>

            <div class="cards-container" id="cardsContainer"></div>

            <div class="controls">
                <button class="btn primary" id="startBtn" onclick="startLevel()">üéÆ ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®</button>
                <button class="btn" id="resetBtn" onclick="resetGame()">üîÑ ŸÖŸÜ ÿßŸÑÿ®ÿØÿßŸäÿ©</button>
            </div>
        </div>

        <div class="celebration" id="celebration"></div>

        <script>
            let gameState = {
                level: 1, // ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ (1 ÿ£Ÿà 2)
                page: 1, // ÿßŸÑÿµŸÅÿ≠ÿ© (1-10)
                cards: [],
                sequence: [],
                playerSequence: [],
                stars: 0,
                isShowing: false,
                isPlaying: false,
                currentCardIndex: 0
            };

            const colors = [
                { bg: '#ff6b6b', symbol: 'üçé' },
                { bg: '#4ecdc4', symbol: 'üéà' },
                { bg: '#45b7d1', symbol: '‚≠ê' },
                { bg: '#f39c12', symbol: 'üåû' },
                { bg: '#9b59b6', symbol: 'üéÅ' },
                { bg: '#e67e22', symbol: 'üß°' },
                { bg: '#1abc9c', symbol: 'üåà' },
                { bg: '#e74c3c', symbol: '‚ù§Ô∏è' }
            ];

            // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™
            function getLevelSettings() {
                const totalCards =
                    gameState.level === 1
                        ? Math.min(2 + Math.floor(gameState.page / 3), 4) // ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ 1: 2-4 ÿ®ÿ∑ÿßŸÇÿßÿ™
                        : Math.min(3 + Math.floor(gameState.page / 2), 6); // ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ 2: 3-6 ÿ®ÿ∑ÿßŸÇÿßÿ™

                const cardsToMove = Math.min(gameState.page, totalCards);
                const showTime = gameState.level === 1 ? 2000 : 1500;

                return { totalCards, cardsToMove, showTime };
            }

            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ£ÿµŸàÿßÿ™
            function playSound(type) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                if (type === 'correct') {
                    // ÿµŸàÿ™ ÿ¨ŸÑŸäÿ™ÿ± ŸÑŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©
                    const frequencies = [523, 659, 784, 1047];
                    frequencies.forEach((freq, index) => {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                            oscillator.type = 'sine';

                            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.5);
                        }, index * 100);
                    });
                } else if (type === 'incorrect') {
                    // ÿµŸàÿ™ ÿ®ÿßÿ≤ ŸÑŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿÆÿßÿ∑ÿ¶ÿ©
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                    oscillator.type = 'sawtooth';

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } else if (type === 'levelComplete') {
                    // ÿµŸàÿ™ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ
                    const melody = [523, 587, 659, 784, 880, 988, 1047];
                    melody.forEach((freq, index) => {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                            oscillator.type = 'triangle';

                            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.4);
                        }, index * 150);
                    });
                }
            }

            function generateCards() {
                const settings = getLevelSettings();
                gameState.cards = [];
                gameState.sequence = [];

                const shuffledColors = [...colors].sort(() => Math.random() - 0.5);

                for (let i = 0; i < settings.totalCards; i++) {
                    const color = shuffledColors[i % colors.length];
                    gameState.cards.push({
                        id: i,
                        color: color.bg,
                        symbol: color.symbol,
                        isMoving: i < settings.cardsToMove
                    });
                }

                // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿ™Ÿä ÿ≥ÿ™ÿ™ÿ≠ÿ±ŸÉ
                for (let i = 0; i < settings.cardsToMove; i++) {
                    gameState.sequence.push(i);
                }

                // ÿÆŸÑÿ∑ ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© ŸÅŸÇÿ∑
                gameState.sequence.sort(() => Math.random() - 0.5);
            }

            function renderCards() {
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';

                gameState.cards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.style.backgroundColor = card.color;
                    cardElement.textContent = card.symbol;
                    cardElement.id = `card-${card.id}`;

                    if (card.isMoving) {
                        cardElement.onclick = () => selectCard(card.id);
                    } else {
                        cardElement.style.opacity = '0.6';
                        cardElement.style.cursor = 'default';
                    }

                    container.appendChild(cardElement);
                });
            }

            function startLevel() {
                gameState.isPlaying = true;
                gameState.playerSequence = [];
                gameState.currentCardIndex = 0;

                generateCards();
                renderCards();

                const settings = getLevelSettings();
                document.getElementById('status').textContent = `üîç ÿ¥ÿßŸáÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ©... (${settings.cardsToMove} ÿ®ÿ∑ÿßŸÇÿ©)`;
                document.getElementById('startBtn').disabled = true;

                showSequence();
            }

            function showSequence() {
                gameState.isShowing = true;
                const settings = getLevelSettings();

                let currentIndex = 0;
                const showNext = () => {
                    if (currentIndex < gameState.sequence.length) {
                        const cardId = gameState.sequence[currentIndex];
                        const cardElement = document.getElementById(`card-${cardId}`);

                        // ÿ•ÿ®ÿ±ÿßÿ≤ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©
                        cardElement.classList.add('highlight');

                        setTimeout(() => {
                            cardElement.classList.remove('highlight');
                            currentIndex++;
                            showNext();
                        }, settings.showTime / gameState.sequence.length);
                    } else {
                        setTimeout(() => {
                            hideMovingCards();
                        }, 500);
                    }
                };

                showNext();
            }

            function hideMovingCards() {
                gameState.isShowing = false;

                gameState.cards.forEach((card, index) => {
                    if (card.isMoving) {
                        const cardElement = document.getElementById(`card-${card.id}`);
                        cardElement.classList.add('hidden');
                        cardElement.textContent = '‚ùì';
                    }
                });

                document.getElementById('status').textContent = 'üéØ ÿßŸÑÿ¢ŸÜ ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿ®ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠!';
            }

            function selectCard(cardId) {
                if (gameState.isShowing || !gameState.isPlaying) return;

                gameState.playerSequence.push(cardId);
                const cardElement = document.getElementById(`card-${cardId}`);
                const originalCard = gameState.cards[cardId];

                // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©
                cardElement.classList.remove('hidden');
                cardElement.style.backgroundColor = originalCard.color;
                cardElement.textContent = originalCard.symbol;

                const expectedCard = gameState.sequence[gameState.playerSequence.length - 1];

                if (cardId === expectedCard) {
                    // ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©
                    playSound('correct');
                    cardElement.classList.add('correct');
                    setTimeout(() => cardElement.classList.remove('correct'), 800);

                    if (gameState.playerSequence.length === gameState.sequence.length) {
                        // ÿßŸÉÿ™ŸÖŸÑ ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ
                        completeLevel();
                    }
                } else {
                    // ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©
                    playSound('incorrect');
                    cardElement.classList.add('incorrect');
                    setTimeout(() => cardElement.classList.remove('incorrect'), 800);

                    document.getElementById('status').textContent = 'üòÖ ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! ŸÑÿß ÿ™ŸÇŸÑŸÇÿå ÿ≥ÿ™ŸÜÿ¨ÿ≠!';
                    gameState.isPlaying = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').textContent = 'üîÑ ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ';
                }
            }

            function completeLevel() {
                gameState.stars++;

                // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ÿ•ŸÉŸÖÿßŸÑ
                const completeDiv = document.createElement('div');
                completeDiv.className = 'level-complete';
                completeDiv.innerHTML = 'üéâ ŸÖŸÖÿ™ÿßÿ≤ ÿ¨ÿØÿßŸã! ÿ£ŸÜÿ™ ÿ®ÿ∑ŸÑ! üèÜ';
                document.getElementById('status').insertAdjacentElement('afterend', completeDiv);

                // ÿµŸàÿ™ ÿßŸÑŸÜÿ¨ÿßÿ≠ ŸàŸÉŸàŸÜŸÅŸäÿ™Ÿä
                playSound('levelComplete');
                createConfetti();

                setTimeout(() => {
                    completeDiv.remove();
                    nextLevel();
                }, 3000);
            }

            function nextLevel() {
                if (gameState.page < 10) {
                    gameState.page++;
                } else if (gameState.level < 2) {
                    gameState.level++;
                    gameState.page = 1;
                    document.getElementById('status').innerHTML = 'üéä ÿ±ÿßÿ¶ÿπ! ÿßŸÜÿ™ŸÇŸÑÿ™ ŸÑŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ´ÿßŸÜŸä! üéä';
                } else {
                    // ÿßŸÉÿ™ŸÖÿßŸÑ ÿßŸÑŸÑÿπÿ®ÿ©
                    document.getElementById('status').innerHTML = 'üëë ŸÖÿ®ÿ±ŸàŸÉ! ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™! ÿ£ŸÜÿ™ ÿ®ÿ∑ŸÑ ÿ≠ŸÇŸäŸÇŸä! üëë';
                    document.getElementById('startBtn').textContent = 'üéÆ ÿßÿ®ÿØÿ£ ŸÖŸÜ ÿ¨ÿØŸäÿØ';
                    gameState.level = 1;
                    gameState.page = 1;
                    updateDisplay();
                    return;
                }

                updateDisplay();
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = '‚û°Ô∏è ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ™ÿßŸÑŸä';
            }

            function createConfetti() {
                const celebration = document.getElementById('celebration');
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f39c12', '#9b59b6'];

                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDelay = Math.random() * 2 + 's';

                    celebration.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }
            }

            function updateDisplay() {
                document.getElementById('currentLevel').textContent = gameState.level;
                document.getElementById('currentPage').textContent = gameState.page;
                document.getElementById('stars').textContent = gameState.stars;

                const totalProgress = (((gameState.level - 1) * 10 + gameState.page - 1) / 20) * 100;
                document.getElementById('progressFill').style.width = totalProgress + '%';
